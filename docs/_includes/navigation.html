<nav id="sidebar-wrapper">
    <ul class="sidebar-nav">
        <div class="rs-row center-main-axis">
            <h4 class="sidebar-brand">FlowForms index</h4>
        </div>
        {% for item in site.data.navigation %}
            <li id="{{ item.id }}"> 
                <a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>
                    <div class="rs-row center-second-axis spread-main-axis">
                        {{ item.name }}
                        {% if item.items != null %} 
                            <div class="chevron-container"> <i id="{{ item.id }}-chevron" class="fa-solid fa-chevron-right" ></i> </div>
                        {% endif %}
                    </div>
                </a> 
            </li>
            {% if item.items != null %} 
            <div id="{{ item.id }}-items" class="sidenav-sub-items-container">
                {% for subItem in item.items %}
                <li class="sub-item"> 
                    <a href="{{ subItem.link }}" {% if page.url == subItem.link %}class="current"{% endif %}>
                        <div class="sub-item">{{ subItem.name }}</div>
                    </a> 
                </li>
                {% endfor %}
            </div>
            {% endif %}

        {% endfor %}
    </ul>
</nav>
